<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo"><a href="index.html">Logo</a></div>
            <label for="check" class="checkbox">
                <i class="ri-menu-line">A</i>
            </label>
            <input type="checkbox" name="check" id="check" />
            <ul>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>    
    </nav>

    <section class="container">
        <h3 class="glow-effect" style="text-align: center;">Contact Us</h3>
        <div class="contact-wrapper">
            <form action="#" method="POST" class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Email:</strong> contact@example.com</p>
                <p><strong>Phone:</strong> +123 456 7890</p>
                <p><strong>Address:</strong> 123 Main Street, City, Country</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509437!2d144.95592831537768!3d-37.81720997975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5776c087a2d0a0b!2sFederation+Square!5e0!3m2!1sen!2sus!4v1602725477869!5m2!1sen!2sus"
                    width="95%" height="350" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                </iframe>
            </div>
        </div>
    </section>

</body>
</html>
